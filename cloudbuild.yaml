steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--tag=${_IMAGE_NAME}:${SHORT_SHA}'
      - '--tag=${_IMAGE_NAME}:latest'
      - '.'

  # Push the image to the registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}:${SHORT_SHA}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}:latest'

# Substitution variables (customize these)
substitutions:
  _IMAGE_NAME: 'gcr.io/${PROJECT_ID}/mcp-atlassian'

# Images to be pushed to Google Container Registry
images:
  - '${_IMAGE_NAME}:${SHORT_SHA}'
  - '${_IMAGE_NAME}:latest'

options:
  # Use the high-performance machine type for faster builds
  machineType: 'N1_HIGHCPU_8'
  
  # Set timeout for the build (default is 10 minutes)
  timeout: '1200s'

# Optional: build logs location
# logsBucket: 'gs://your-project-logs-bucket'

